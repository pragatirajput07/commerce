<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff9800;
            color: white;
            padding: 15px;
            font-size: 18px;
        }
        input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .carousel {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .slide img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .slide p {
            background: rgba(0,0,0,0.6);
            color: white;
            margin: 0;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .product-card {
            width: 200px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h2>ðŸ”¥ Upto 50% OFF on Select Services! ðŸ”¥</h2>
        <input type="text" id="searchBar" placeholder="Search by Services">
        <button onclick="searchProduct()">Search</button>
    </header>
    
    <section class="carousel">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="carousel-inner">
            <div class="slide" onclick="redirectToProduct('dryclean')">
                <img src="dryclean_offer.jpeg" alt="Gents Suits - Dry Cleaning Offer">
                <p>20% OFF - Use FLAT20P</p>
            </div>
            <div class="slide" onclick="redirectToProduct('laundry')">
                <img src="laundry_offer.jpeg" alt="Laundry Offer">
                <p>30% OFF - Use CLEAN30</p>
            </div>
            <div class="slide" onclick="redirectToProduct('upholstery')">
                <img src="upholstery_offer.jpeg" alt="Upholstery Cleaning Offer">
                <p>15% OFF - Use UPH15</p>
            </div>
            <div class="slide" onclick="redirectToProduct('home')">
                <img src="home_offer.jpeg" alt="Home Cleaning Offer">
                <p>25% OFF - Use HOME25</p>
            </div>
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </section>
    
    <section class="products">
        <h2>Products</h2>
        <div class="product-card">
            <img src="images (1).jpeg" alt="Dry Clean Product 1">
            <p>Premium Suit Cleaning</p>
        </div>
        <div class="product-card">
            <img src="images.jpeg" alt="Dry Clean Product 2">
            <p>Silk & Delicate Fabric Care</p>
        </div>
        <div class="product-card">
            <img src="images (3).jpeg" alt="Dry Clean Product 3">
            <p>Wedding Dress Dry Cleaning</p>
        </div>
        <div class="product-card">
            <img src="images (2).jpeg" alt="Dry Clean Product 3">
            <p>Wedding Dress Dry Cleaning</p>
        </div>
    </section>
    
    <script>
        let currentIndex = 0;
        function moveSlide(step) {
            const slides = document.querySelector('.carousel-inner');
            const totalSlides = document.querySelectorAll('.slide').length;
            currentIndex = (currentIndex + step + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function autoSlide() {
            moveSlide(1);
        }
        setInterval(autoSlide, 3000);

        function searchProduct() {
            let searchQuery = document.getElementById("searchBar").value.toLowerCase();
            const validProducts = ["laundry", "dry clean", "upholstery", "steam ironing", "home cleaning", "products store"];
            if (validProducts.includes(searchQuery)) {
                window.location.href = "product.html?service=" + encodeURIComponent(searchQuery);
            } else {
                alert("Product not found");
            }
        }

        function redirectToProduct(service) {
            window.location.href = "product.html?service=" + encodeURIComponent(service);
        }
    </script>
</body>
</html>
